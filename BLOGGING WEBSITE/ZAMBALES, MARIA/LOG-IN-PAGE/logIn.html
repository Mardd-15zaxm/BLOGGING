<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Blog</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Blogger Logo" class="logo">
        <nav>
            <ul>
                <li><a href="technology-page.html">Technologies</a></li>
                <li><a href="https://***.com">Inventions</a></li>
                <li><a href="https://***.com">Posts</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <h3 class="namecompany">Tech Blog</h3>
    </header>

    <main class="login-container">
        <div class="login-form-container">
            <h2>Welcome Back</h2>
            <form class="login-form" novalidate>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tech Blog</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Blogger Logo" class="logo">
        <nav>
            <ul>
                <li><a href="technology-page.html">Technologies</a></li>
                <li><a href="https://***.com">Inventions</a></li>
                <li><a href="https://***.com">Posts</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <h3 class="namecompany">Tech Blog</h3>
    </header>

    <main class="signup-container">
        <div class="signup-form-container">
            <h2>Create Account</h2>
            <form class="signup-form" novalidate>
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Full Name</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>

                <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

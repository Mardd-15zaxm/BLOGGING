<html lang="en">

</head>
<body>
    <header>
        <img src="logo.png" alt="Blogger Logo" class="logo">
        <nav>
            <ul>
                <li><a href="technology-page.html">Technologies</a></li>

            </ul>
        </nav>

    </header>

    <main class="forgot-password-container">
        <div class="forgot-password-form-container">
            <h2>Reset Password</h2>
            <p class="instructions">Enter your email address and we'll send you instructions to reset your password.</p>
            <form class="forgot-password-form" novalidate>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <button type="submit" class="reset-btn">Send Reset Link</button>

                <div class="login-link">
                    Remember your password? <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </main>
</body>
